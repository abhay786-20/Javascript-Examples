    <title>Sum Arguments</title>

<body>
    
  <script>

    function sum(...args){
    console.log(args);
    let su = 0;

    for(var i = 0; i<args.length; i++){
        su = su + args[i];
    }
    return su;
   }

  
  let arr = [1,2,3];
  let arr1 = [4,5,6];
  let arr2 = [...arr,...arr1];
  console.log(arr);
  console.log(arr1);
  console.log(arr2);
  console.log(sum(...arr2));

  for(let x of arr2){
     console.log(x);
  }

Good Morning !!!`);

</script>
